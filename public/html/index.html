{% extends 'base.html' %}

{% block styles %}
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}
<div class="app h-screen w-screen">
    <div class="grid grid-cols-2 w-full">
        <div class="bg-slate-100 w-full">
            <p class="text-xl"> You can <span class="text-2xl semibold"> Register </span> </p>
            <p class="text-xl"> and join the 'green' side of humanity ! </p>
        </div>
        <!-- Register Form -->
        <div class="w-full bg-gray-100">
            <form class="bg-white w-[600px] shadow-md p-4">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2 p-3 shadow-sm">
                        <p class="text-md"> Email  </p>
                        <div class="relative">
                            <input class="p-2 text-md w-full" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 p-3 shadow-sm">
                        <p class="text-md"> Password  </p>
                        <div class="flex flex-col justify-center relative">
                            <input type="password" class="p-2 px-6 text-md w-full" id="input-password" />
                            <div class="absolute left-0 top-0">
                                <ion-icon name="eye"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="bg-blue-800 text-white px-4 py-2 shadow-md mt-4">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    console.log("Hello world!")
</script>
{% endblock %}
